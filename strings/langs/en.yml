sug_25 : "يحتوي البوت على ميزة تسمى ** وضع حذف الأوامر **. يقوم بحذف الأوامر المنفذة الخاصة به تلقائيًا. \n\n تمكين أو تعطيل الحذف من /settings [__Enabled by default__]"
